spring.application.name=anac-api

# ==========================
# SERVER
# ==========================
server.port=8080
server.servlet.context-path=/api/v1/

# ==========================
# DATABASE
# ==========================
# Compat Railway/MySQL :
# - Railway expose souvent MYSQLHOST, MYSQLPORT, MYSQLDATABASE, MYSQLUSER, MYSQLPASSWORD
# - On supporte aussi DB_URL/DB_USERNAME/DB_PASSWORD et SPRING_DATASOURCE_*
spring.datasource.url=${SPRING_DATASOURCE_URL:${DB_URL:jdbc:mysql://${MYSQLHOST:${DB_HOST:localhost}}:${MYSQLPORT:${DB_PORT:3306}}/${MYSQLDATABASE:${DB_NAME:railway}}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${MYSQLUSER:${DB_USERNAME:${DB_USER:root}}}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${MYSQLPASSWORD:${DB_PASSWORD:${DB_PASS:}}}}
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=create

# ==========================
# LOGGING
# ==========================
logging.level.org.springframework.boot.autoconfigure.jdbc=DEBUG
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ==========================
# JWT
# ==========================
jwt.jwtSecret=${JWT_SECRET}
jwt.jwtExpiration=${JWT_EXPIRATION}

# ==========================
# SMTP
# ==========================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ==========================
# THYMELEAF
# ==========================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# ==========================
# FILE UPLOAD
# ==========================
file.upload.directory=${UPLOAD_DIR}

# ==========================
# APP CONFIG
# ==========================
app.alert.email=${ALERT_EMAIL}

# ==========================
# HUGGING FACE
# ==========================
# Valeurs par défaut vides pour permettre le démarrage sans configuration Hugging Face
ai.huggingface.api-url=${HUGGINGFACE_API_URL:}
ai.huggingface.api-token=${HUGGINGFACE_API_TOKEN:}
ai.huggingface.model-name=${HUGGINGFACE_MODEL_NAME:}

# ==========================
# WEBFLUX
# ==========================
spring.webflux.client.max-in-memory-size=10MB