services:
  # Service Web (API Spring Boot)
  - type: web
    name: anac-api
    env: java
    plan: free
    region: frankfurt  # Choisissez la région la plus proche (frankfurt, oregon, singapore, etc.)
    buildCommand: "./mvnw clean install -DskipTests"
    startCommand: "java -jar target/*.jar"
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      # Variables MySQL - À configurer manuellement dans le dashboard Render
      # Utilisez une base MySQL externe (PlanetScale, Aiven, Railway, etc.)
      - key: DB_HOST
        sync: false  # À définir manuellement dans le dashboard Render
      - key: DB_PORT
        value: "3306"
      - key: DB_NAME
        sync: false  # À définir manuellement dans le dashboard Render
      - key: DB_USERNAME
        sync: false  # À définir manuellement dans le dashboard Render
      - key: DB_PASSWORD
        sync: false  # À définir manuellement dans le dashboard Render (secret)
      - key: PORT
        value: "8080"
      - key: JWT_SECRET
        generateValue: true
      - key: SPRING_MAIL_USERNAME
        sync: false  # À définir manuellement dans le dashboard Render
      - key: SPRING_MAIL_PASSWORD
        sync: false  # À définir manuellement dans le dashboard Render (secret)
      - key: HUGGINGFACE_API_TOKEN
        sync: false  # À définir manuellement dans le dashboard Render (secret)
      - key: APP_ALERT_EMAIL
        sync: false  # Optionnel
