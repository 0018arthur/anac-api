spring.application.name=anac-api

# ==========================
# SERVER
# ==========================
server.port=8080
server.servlet.context-path=/api/v1/

# ==========================
# DATABASE
# ==========================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

# ==========================
# LOGGING
# ==========================
logging.level.org.springframework.boot.autoconfigure.jdbc=DEBUG
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ==========================
# JWT
# ==========================
jwt.jwtSecret=${JWT_SECRET}
jwt.jwtExpiration=${JWT_EXPIRATION}

# ==========================
# SMTP
# ==========================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ==========================
# THYMELEAF
# ==========================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# ==========================
# FILE UPLOAD
# ==========================
file.upload.directory=${UPLOAD_DIR}

# ==========================
# APP CONFIG
# ==========================
app.alert.email=${ALERT_EMAIL}

# ==========================
# HUGGING FACE
# ==========================
ai.huggingface.api-url=${HUGGINGFACE_API_URL}
ai.huggingface.api-token=${HUGGINGFACE_API_TOKEN}
ai.huggingface.model-name=${HUGGINGFACE_MODEL_NAME}

# ==========================
# WEBFLUX
# ==========================
spring.webflux.client.max-in-memory-size=10MB
