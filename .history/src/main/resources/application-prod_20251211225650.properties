# Configuration de production pour Render
spring.application.name=anac-api

server.servlet.context-path=/api/v1/
server.port=${PORT:8080}

# Configuration PostgreSQL (variables d'environnement depuis Render)
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=require
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Logging en production (moins verbeux)
logging.level.org.springframework.boot.autoconfigure.jdbc=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO
logging.level.root=INFO

# Configuration JWT
jwt.jwtSecret=${JWT_SECRET}
jwt.jwtExpiration=604800000

# Configuration SMTP (variables d'environnement)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.default-encoding=UTF-8

# Configuration Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=true

# Configuration Spring Multipart
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# File Upload Configuration (utiliser un chemin absolu ou un service de stockage)
file.upload.directory=/tmp/uploads/incidents/
app.alert.email=${APP_ALERT_EMAIL:gemailor136@gmail.com}

# Configuration HuggingFace AI
ai.huggingface.api-url=https://api-inference.huggingface.co/models
ai.huggingface.api-token=${HUGGINGFACE_API_TOKEN}
ai.huggingface.model-name=google/vit-base-patch16-224

# Configuration WebClient
spring.webflux.client.max-in-memory-size=10MB

