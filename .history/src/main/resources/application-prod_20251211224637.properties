# Configuration de production pour Render (PostgreSQL)
spring.application.name=anac-api

server.servlet.context-path=/api/v1/

# Configuration PostgreSQL pour Render
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=require
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Logging (moins verbeux en production)
logging.level.org.springframework.boot.autoconfigure.jdbc=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO

spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update

server.port=${PORT:8080}

# JWT Configuration (utilise la variable d'environnement)
jwt.jwtSecret=${JWT_SECRET:9qEO2FOMQVinTRadlFZdEozKIggrYunxzPf4jRIEVQo=}
jwt.jwtExpiration=604800000

# Configuration SMTP Gmail (utilise les variables d'environnement)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME:no.reply.mail.test01@gmail.com}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.default-encoding=UTF-8

# Thymeleaf configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=true

# Configuration Spring Multipart
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# File Upload Configuration (utilise un chemin absolu pour Render)
file.upload.directory=/tmp/uploads/incidents/

app.alert.email=${APP_ALERT_EMAIL:gemailor136@gmail.com}

# Configuration Hugging Face AI
ai.huggingface.api-url=https://api-inference.huggingface.co/models
ai.huggingface.api-token=${AI_HUGGINGFACE_API_TOKEN}
ai.huggingface.model-name=google/vit-base-patch16-224

# Configuration de WebClient
spring.webflux.client.max-in-memory-size=10MB

